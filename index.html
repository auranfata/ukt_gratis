<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Informasi Penting Saldo DANA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 28px;
      padding-top: 30%;
      z-index: 1000;
    }

    .alert {
      color: red;
      font-weight: bold;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(-5px); }
    }
  </style>
</head>
<body>

  <h1 id="verifikasi-text">üîí Sedang memverifikasi akun DANA Anda...</h1>

  <div id="popup">
    <p class="alert">üí∏ Saldo DANA kamu sudah saya ambil, terima kasih üôè</p>
  </div>

  <script>
    // Setelah 3 detik, tampilkan popup
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('verifikasi-text').style.display = 'none';
      }, 3000); // 3000 ms = 3 detik
    }
  </script>

</body>
</html>
